<!DOCTYPE html>
<html lang="en">
  ​
  <head>
    <meta charset="UTF-8" />
    <title>Libations</title>
    <!-- Bootstrap CSS CDN  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css"
    />
    ​
    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />
    ​
    <!-- Style to fix the issue of text extending past card length -->
    <style>
      .card-body a {
        word-break: break-all;
      }
      ​ .articleHeadline {
        line-height: 1.5;
      }
    </style>
  </head>
  ​
  <body>
    ​
    <!-- Main Bootstrap Search -->
    <div class="container">
      ​
      <!-- Jumbotron for Title -->
      <div class="jumbotron" style="background-color: #20315A ; color: white;">
        <h1 class="text-center">
          <strong> <i class="fa fa-beer"></i></i> Libations</strong>
        </h1>
      </div>
      ​
      <!-- Row for Searching New York Times -->
      <div class="row">
        <div class="col-sm-12">
          <br />
          <!-- First card is for handling the search parameters -->
          <div class="card">
            <div class="card-header">
              <strong> <i class="fa fa-beer"></i> Search Parameters</strong>
            </div>
            <div class="card-body">
              ​
              <!-- Here we create an HTML Form for handling the inputs-->
              <form role="form">
                ​
                <!-- Here we create the text box for capturing the search term-->
                <div class="form-group">
                  <label for="search">Find a Brewery.</label>
                  <input type="text" class="form-control" id="search" />
                </div>
                ​
                <!-- Here we capture the number of records that the user wants to retrieve  -->
                <div class="form-group">
                  <label for="pwd">Would you like to see the weather?</label>
                  <select
                    id="numRecords"
                    class="custom-select"
                    aria-labelledby="dropdownMenuButton"
                  >
                    <!-- Setting the option for 5 as default -->
                    <option value="Y" selected>Yes</option>
                    <option value="N">No</option>
                  </select>
                </div>
                ​
                <!-- Here we capture the Start Year Parameter-->
                <!-- <div class="form-group">
                  <label for="start-year">Start Year (Optional):</label>
                  <input type="text" class="form-control" id="startYear" />
                </div> -->
                ​
                <!-- Here we capture the End Year Parameter -->
                <!-- <div class="form-group">
                  <label for="end-year">End Year (Optional):</label>
                  <input type="text" class="form-control" id="endYear" />
                </div> -->
                ​
                <!-- Here we have our final submit button -->
                <button type="submit" class="btn btn-default" id="searchBtn">
                  <i class="fa fa-search"></i> Search
                </button>
                <button class="btn btn-default" id="clearAll">
                  <i class="fa fa-trash"></i> Clear Results
                </button>
                ​
              </form>
            </div>
          </div>
        </div>
      </div>
      ​
      <!-- This row will handle all of the retrieved articles -->
      <div class="row">
        <div class="col-sm-12">
          <br />
          ​
          <!-- This card will initially be made up of a card and wells for each of the articles retrieved -->
          <div class="card">
            ​
            <!-- card Heading for the retrieved articles box -->
            <div class="card-header">
              <strong> <i class="fa fa-table"></i> Nearby Breweries</strong>
            </div>
            ​
            <!-- This main card will hold each of the resulting articles -->
            <div class="card-body" id="wellSection"></div>
          </div>
        </div>
      </div>
      ​
      <!-- Footer Region -->
      <div class="row">
        <div class="col-sm-12">
          ​
          <!-- Line Break followed by closing -->
          <hr />
          <h5 class="text-center">
            <small
              >Made with lots and lots of
              <i class="fa fa-heart"></i>
            </small>
          </h5>
          ​
        </div>
      </div>

      ​
    </div>
    ​
    <!-- jQuery JS -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <!-- Code to the JavaScript File -->
    <script src="assets/script.js"></script>
    ​
  </body>
  ​
</html>
